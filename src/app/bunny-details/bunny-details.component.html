<div class="m-3">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <img src="/assets/logos/uv_bunny_logo.png" />
        <button type="button" class="btn btn-primary" routerLink="/main">
            Home
        </button>
    </div>

    <h1>Bunny Details</h1>

    <div class="d-flex flex-column justify-content-between align-items-center">
        <img class="mb-3" src="/assets/images/bunny.png" width="150" />
        <div class="m-2 fw-bolder fs-5">
            {{ bunny.name }}
        </div>
        <div>
            <span>{{ bunny.happiness }}</span> Happiness Points
        </div>
    </div>

    <div class="mt-5"></div>

    <div class="container">
        <div class="row g-2">
            <div class="col-6 clickbox" (click)="feedLettuce()">
                <div class="p-3 border bg-light action d-flex flex-row justify-content-between align-items-center">
                    <div>Feed Lettuce</div>
                    <img src="/assets/images/lettuce.png" height="40" />
                </div>
            </div>
            <div class="col-6 clickbox" (click)="feedCarrot()">
                <div class="p-3 border bg-light action d-flex flex-row justify-content-between align-items-center">
                    <div>Feed Carrot</div>
                    <img src="/assets/images/carrot.png" height="40" />
                </div>
            </div>
            <div class="col-6 clickbox">
                <div class="p-3 border bg-light action">
                    <form [formGroup]="playform" (ngSubmit)="onSubmit()"
                        class="d-flex flex-row justify-content-between align-items-center">
                        <select class="form-select" aria-label="Default select example"
                            (change)="changePlaymate($event)" formControlName="playmate">
                            <option value="" disabled selected>Select a playmate</option>
                            <option *ngFor="let bunny of bunnylist" [ngValue]="bunny.id">
                                {{ bunny.data.name }}
                            </option>
                        </select>
                        <button type="submit" class="btn btn-primary" [disabled]="!playform.valid">
                            Play
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
